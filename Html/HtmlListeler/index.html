<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li{
            list-style-type: circle;
        }
    </style>
</head>
<body>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coco Cola</li>
    </ul>

    <ul>
        <li style="list-style-type: decimal !important;">Coffee</li>
        <li style="list-style-type: decimal !important;">Tea</li>
        <li style="list-style-type: decimal !important;">Coco Cola</li>
    </ul>
</body>
</html>
